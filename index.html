<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/balloon.png">
</head>
<body>
    <div class="main">
    <div class="navbar">
       <nav>
           <img class="logo" src="./images/logo.png">
            <ul>
                <li class="active">Home</li>
                <li>Blog</li>
                <li>service</li>
                <li>About</li>
            </ul>
            <img src="./images/menu.png" class="menu">
       </nav>
    </div>
    <div class="social">
        <img src="./images/facebook.png">
        <img src="./images/instagram.png">
        <img src="./images/twitter.png">
        <img src="./images/youtube.png">
    </div>
    <div class="search">
        <input type="text" placeholder="search">
        <img src="./images/search.png"> 
    </div>
        <img src="./images/plane.png" class="plane">
        <img src="./images/cloud.png" class="cloud">
    <div class="balloons">
         <img src="./images/balloon.png" class="balloon1">
        <img src="./images/balloon.png" class="balloon2">
        <img src="./images/balloon.png" class="balloon3">
    </div>
    <img src="./images/pause.png" class="stop">
</div>

</body>
</html>
